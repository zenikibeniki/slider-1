<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="bg-shape">
                <img src="https://res.cloudinary.com/muhammederdem/image/upload/q_60/v1536405214/starwars/logo.webp" alt="">
            </div>

            <div class="product-img">

                <div class="product-img-item" id="img1">
                    <img src="https://res.cloudinary.com/muhammederdem/image/upload/q_60/v1536405217/starwars/item-1.webp" alt="starwars" class="product-img-img">
                </div>
                <div class="product-img-item" id="img2">
                    <img src="https://res.cloudinary.com/muhammederdem/image/upload/q_60/v1536405217/starwars/item-2.webp"
                        alt="starwars" class="product-img-img">
                </div>
                <div class="product-img-item" id="img3">
                    <img src="https://res.cloudinary.com/muhammederdem/image/upload/q_60/v1536405218/starwars/item-3.webp"
                        alt="starwars" class="product-img-img">
                </div>
                <div class="product-img-item" id="img4">
                    <img src="https://res.cloudinary.com/muhammederdem/image/upload/q_60/v1536405215/starwars/item-4.webp"
                        alt="starwars" class="product-img-img">
                </div>
            </div>

            <div class="product-slider">
                <button class="prev disabled">
                    <span class="icon">
                        <svg class="icon icon-arrow-right"><use xlink:href="#icon-arrow-left"></use></svg>
                    </span>
                </button>
                <button class="next">
                    <span class="icon">
                        <svg class="icon icon-arrow-right"><use xlink:href="#icon-arrow-right"></use>
                        </svg>
                    </span>
                </button>

                <div class="product-slider-wrp swiper-wrapper">
                    <div class="product-slider-item swiper-slide" data-target="img4">
                        <div class="product-slider-card">
                            <img src="https://res.cloudinary.com/muhammederdem/image/upload/q_60/v1536405223/starwars/item-4-bg.webp" alt="starwars" class="product-slider-cover">
                            <div class="product-slider-content">
                                <h1 class="product-slider-title">STORMTROPER <br>
                                Helmet
                                </h1>
                                <span class="product-slider-price">11.299,<sup>99</sup></span>
                                <div class="product-ctr">
                                    <div class="product-labels">
                                        <div class="product-labels-title">Helmet Size</div>

                                        <div class="product-labels-group">
                                            <label for="" class="product-labels-item">
                                                <input type="radio" name="type5" class="product-labels-checkbox">
                                                <span class="product-labels-txt">S</span>
                                            </label>
                                            <label for="" class="product-labels-item">
                                                <input type="radio" name="type5" class="product-labels-checkbox" checked>
                                                <span class="product-labels-txt">M</span>
                                            </label>
                                            <label for="" class="product-labels-item">
                                                <input type="radio" name="type5" class="product-labels-checkbox" >
                                                <span class="product-labels-txt">L</span>
                                            </label>
                                            <label for="" class="product-labels-item">
                                                <input type="radio" name="type5" class="product-labels-checkbox" >
                                                <span class="product-labels-txt">XL</span>
                                            </label>
                                        </div>
                                    </div>
                                    <span class="hr-vertical"></span>
                                    <div class="product-inf">
                                        <div class="product-inf-percent">
                                            <div class="product-inf-percent-cicle">
                                                <svg xmlns="http:/www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                                                    <defs>
                                                        <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                                            <stop offset="0%" stop-color="#0c1e2c" stop-opacity="0" />
                                                            <stop offset="100%" stop-color="#cb2240" stop-opacity="1" />
                                                        </linearGradient>
                                                    </defs>
                                                    <circle cx="50" cy="50" r="47" stroke-dasharray="240, 300" stroke="#cb2240" stroke-width="4" fill="none" />
                                                </svg>
                                            </div>
                                            <div class="product-inf-percent-txt">80%</div>
                                        </div>
                                    </div>
                                    <span class="product-inf-title">Durability Rate</span>
                                </div>
                            </div>
                            <div class="product-slider-bottom">
                                <button class="product-slider-cart">Add To Cart</button>
                                <button class="product-slider-fave js-fav"><span class="heart"></span>Add To Wishlist</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-slider-item swiper-slide" data-target="img1">
                    <div class="product-slider-card">
                        <img src="https://res.cloudinary.com/muhammederdem/image/upload/q_60/v1536405222/starwars/item-1-bg.webp" class="product-slider-cover" alt="">
                        <div class="product-slider-content">
                            <h1 class="product-slider-title">Imperial Army`s <br> Tie Fighter</h1>
                            <span class="product-slider-price">$9.999,<sup>99</sup></span>
                            <div class="product-ctr">
                                <div class="product-labels">
                                    <div class="product-labels-title">Engine Unit</div>

                                    <div class="product-labels-group">
                                        <label for="" class="product-labels-item">
                                            <input type="radio" class="product-labels-checkbox" name="type1" checked>
                                            <span class="product-labels-txt">P-S4 Twin</span>
                                        </label>
                                        <label for="" class="product-labels-item">
                                            <input type="radio" class="product-labels-checkbox" name="type1" >
                                            <span class="product-labels-txt">P-W401</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
